    <section class="home-section">
      <div class="home-content hide">
        <i class="bx bx-menu"></i>
      </div>
      <h1>Usuario</h1>
      <div class="conteiner">
        <form id="form">
          <div class="input-container">
            <input
              class="form_input"
              type="text"
              name="nome"
              id="nome"
              placeholder=" "
              required
            />
            <label class="form_label" for="nome">Nome</label>
          </div>
          <div class="input-container">
            <input
              class="form_input"
              type="Number"
              name="nif"
              id="nif"
              placeholder=" "
              required
            />
            <label class="form_label" for="nif">Nif</label>
          </div>
          <div class="input-container">
            <input
              class="form_input"
              type="email"
              name="email"
              id="email"
              placeholder=" "
              required
            />
            <label class="form_label" for="email">Email</label>
          </div>
          <div class="input-container">
            <input
              class="form_input"
              type="password"
              name="senha"
              id="senha"
              placeholder=" "
              required
            />
            <label class="form_label" for="senha">Senha</label>
          </div>
          <div class="input-container">
            <input
              class="form_input"
              type="password"
              name="confirmaSenha"
              id="confirmaSenha"
              placeholder=" "
              required
            />
            <label class="form_label" for="confirmaSenha"
              >Confirmar a Senha</label
            >
          </div>
          <div class="input-container2">
            <div class="data">
              <p>Nível:</p>
            </div>
            <select id="nivel" required>
              <option value="" selected disabled>Selecione um nível</option>
              <option value="USUARIO">Usuario</option>
              <option value="ADMINISTRADOR">Administrador</option>
            </select>
          </div>
          <button type="submit" class="btnSubmit" id="submit">Cadastrar</button>
        </form>
      </div>
      <div class="mensagens" id="mensagens"></div>
