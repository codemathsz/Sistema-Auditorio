<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/login/login.css" />
    <!-- Boxiocns CDN Link -->
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="icon" href="../../image/logo_bar.jpg" />
    <title>Login | Sistema Auditório</title>
  </head>

  <body>
    <div class="bg">
      <!-- <img src="../image/bg_vermelho.svg"> -->
    </div>
    <div class="main">
      <h1>Login</h1>
      <div class="conteiner">
        <div class="erro hidden" id="erro">
          <p>*Nif ou senha incorretos...</p>
        </div>
        <form id="form">
          <div class="input-container">
            <input
              class="form_input"
              type="number"
              name="nif"
              id="nif"
              placeholder=" "
              required
            />
            <label class="form_label" for="nif">Nif</label>
          </div>
          <div class="input-container">
            <input
              class="form_input"
              type="password"
              name="senha"
              id="senha"
              placeholder=" "
              required
            />
            <label class="form_label" for="senha">Senha</label>
          </div>
          <button id="btn" class="btn" type="submit">Entrar</button>
          <div class="divisor">
            <div class="linha"></div>
            <p>ou</p>
            <div class="linha"></div>
          </div>
          <a class="link" href="../../index.html"
            >Veja todos os agendamentos do auditório...</a
          >
        </form>
      </div>
      <footer class="footer">
        <div class="developed">
          <p>developed by</p>
          <!-- era pra ter um link redirecionando para nossa empresa -->
          <a href="#"><img src="../../image/footer_logo.svg" /></a>
        </div>
        <p class="p-footer">Version 1.0.0</p>
        <p class="p-footer">© Todos os direitos reservados - 2022</p>
      </footer>
    </div>
    <script src="../../js/login/login.js"></script>
  </body>
</html>
